#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "wanderer"
name = "Wanderer"
description.en = "Self-hosted trail database. Save your adventures! "
description.fr = "Base de données de trails auto-hébergée. Sauvegardez vos aventures !"

version = "0.15.2~ynh4"

maintainers = ["Thovi98"]

[upstream]
license = "AGPL-3.0"
website = "https://wanderer.to/"
demo = "https://demo.wanderer.to/"
admindoc = "https://wanderer.to/getting-started/installation/"
userdoc = "https://wanderer.to/"
code = "https://github.com/Flomp/wanderer"
fund = "https://buymeacoffee.com/wanderertrails"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = false

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.disable_signup]
    ask.en = "Enable sign up?"
    ask.fr = "Autoriser les inscriptions ?"
    type = "boolean"

[resources]
 
     [resources.sources]

    [resources.sources.main]
    url = "https://github.com/Flomp/wanderer/archive/refs/tags/v0.15.2.tar.gz"
    sha256 = "744d4c0511cc3c4c3b5abf0032ad1ec0bbffa28a29aa1150c43a7fb92cad4f6c"
    autoupdate.strategy = "latest_github_tag"

    [resources.sources.meili]
    amd64.url = "https://github.com/meilisearch/meilisearch/releases/download/v1.13.1/meilisearch-linux-amd64"
    amd64.sha256 = "2892e6a9aca5e9bf28c5a54cd9b79ba15e3475ec865f283dd80e93a27ad5e0e2"
    arm64.url = "https://github.com/meilisearch/meilisearch/releases/download/v1.13.1/meilisearch-linux-aarch64"
    arm64.sha256 = "6bec435885132682a5a9edb80aa8d6bd45a1e570af4b6354c21d7e3359885db6"
    rename = "meilisearch"
    in_subdir = false
    extract = false

    autoupdate.strategy = "latest_github_release"
    autoupdate.upstream = "https://github.com/meilisearch/meilisearch"
    autoupdate.asset.amd64 = "^meilisearch-linux-amd64$"
    autoupdate.asset.arm64 = "^meilisearch-linux-aarch64$"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    meili.default = 7700
    pocketbase.default = 8090
